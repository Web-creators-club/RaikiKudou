<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link href=“https://fonts.googleapis.com/css?family=Noto+Serif|Noto+Serif+JP&display=swap” rel=“stylesheet”>
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
    <header class="contactHeader">
        <div class="top">
            <b>Cresta Design</b>
            <nav class="gMenu">
                <input class="menu-btn" type="checkbox" id="menu-btn">
                <label class="menu-icon" for="menu-btn">
                    <span class="navicon"></span>
                </label>
                <ul class="menu">
                    <li><a href="#conceptArea">Concept</a></li>
                    <li><a href="#serviceArea">Service</a></li>
                    <li><a href="#worksArea">Works</a></li>
                    <li><a href="#contactArea">Contact</a></li>
                </ul>
            </nav>
        </div>
        <h2>Contact</h2>
        <p>Contact us</p>
    </header>
    <section class="contactPage">
        <form action="" method="">
        <p class="checkColumn">
            お問い合わせ内容<br>
            <label class="label"><input type="checkbox" name="check" value="資料請求" class="check1">資料請求</label>
            <label class="label"><input type="checkbox" name="check" value="お電話でのご相談を希望" class="check2">お電話でのご相談を希望</label>
            <label class="label"><input type="checkbox" name="check" value="申し込み" class="check3">申し込み</label>
        </p>
        <p class="input_1">担当者名<br><input type="text" name="name" class="input"></p>
        <p class="input_2">電話番号<br><input type="text" name="number" class="input"></p>
        <p class="input_3">メールアドレス<br><input type="email" name="user_email" class="input"></p>
        <p class="input_4">その他<br><input type="message" name="other" class="otherInput"></p>
        <p class="contactSubmit">Submit</p>
        </form>
    </section>
    <footer>
        <small>©︎cresta.design all rights reserved</small>
    </footer>
</body>
</html>
